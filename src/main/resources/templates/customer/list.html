<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Spring Core Online Tutorial - List Products</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.3.1-1/jquery.min.js"
            th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(customers)}">
        <h2>Products List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>First name</th>
                <th>Last name</th>
                <th>E-mail</th>
                <th>Phone number</th>
                <th>Address (Line 1)</th>
                <th>Address (Line 2)</th>
                <th>City</th>
                <th>State</th>
                <th>ZIP code</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <!--/*@thymesVar id="customers" type="com.spring4.core.springmvc.domain.Customer"*/-->
            <!--/*@thymesVar id="customers" type="java.util.List<com.spring4.core.springmvc.domain.Customer>"*/-->
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}"/>
                <td th:text="${customer.firstName}"/>
                <td th:text="${customer.lastName}"/>
                <td th:text="${customer.email}"/>
                <td th:text="${customer.phoneNumber}"/>
                <td th:text="${customer.addressLine1}"/>
                <td th:text="${customer.addressLine2}"/>
                <td th:text="${customer.city}"/>
                <td th:text="${customer.state}"/>
                <td th:text="${customer.zipCode}"/>
                <td><a th:href="${'/customer/' + customer.id}">View</a></td>
                <td><a th:href="${'/customer/edit/' + customer.id}">Edit</a></td>
                <td><a th:href="${'/customer/delete/' + customer.id}">Delete</a></td>
            </tr>
        </table>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <a href="/customer/new">New Customer</a>
        </div>
    </div>
</div>

</body>
</html>
